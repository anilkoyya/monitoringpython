<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Encashment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leave Encashment</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome, <span id="employeeName"></span></h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Leave Balance</h5>
                <p>Available Leave Days: <span id="leaveBalance">0</span></p>
                <p>Encashment Value per Day: $100</p>
                <p>Share Price: $50 per share</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Encash Leaves</h5>
                <form id="encashForm">
                    <div class="mb-3">
                        <label for="leaveDays" class="form-label">Number of Leave Days to Encash</label>
                        <input type="number" class="form-control" id="leaveDays" min="1" required>
                    </div>
                    <p>Estimated Shares: <span id="estimatedShares">0</span></p>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
